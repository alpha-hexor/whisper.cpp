name: "Android build"
on:
  push:
    branches:
      - master

jobs:
  android-apk-build:
    name: Building android apk
    runs-on: ubuntu-latest
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v3
        with:
          path: whisper
      
      - name: Dependecies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential git
          sudo apt-get install cmake
          sudo apt-get install libsdl2-dev

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Installing model
        run: |
          cd whisper/examples/whisper.android
          mkdir -p app/src/main/assets/models
          cd app/src/main/assets/models
          curl -L --output ggml-base.en.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.en.bin

      - name: Build
        run: |
          cd whisper/examples/whisper.android
          ./gradlew assembleRelease --no-daemon
          
      - name: Upload to artifactory
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: whisper/examples/whisper.android/app/build/outputs/apk/release
